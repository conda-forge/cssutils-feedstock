{% set name = "cssutils" %}
{% set version = "2.3.0" %}
{% set sha256 = "b2d3b16047caae82e5c590036935bafa1b621cf45c2f38885af4be4838f0fd00" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6

test:
  imports:
    - cssutils

about:
  home: http://cthedot.de/cssutils/
  license: LGPL-3.0-only
  license_file:
    - COPYING
    - COPYING.LESSER

  summary: A CSS Cascading Style Sheets library for Python

extra:
  recipe-maintainers:
    - vamega
