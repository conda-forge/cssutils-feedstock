{% set name = "cssutils" %}
{% set version = "2.1.0" %}
{% set sha256 = "9ddd09f18961fd98affc0c05331572235326577056b8cf72f341dfe38f2e1218" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python <3
    - pip
  run:
    - python <3

test:
  imports:
    - cssutils

about:
  home: http://cthedot.de/cssutils/
  license: LGPL3
  license_file: 
    - COPYING 
    - COPYING.LESSER 
    - LICENSE 

  summary: A CSS Cascading Style Sheets library for Python

extra:
  recipe-maintainers:
    - vamega
